# Default configuration for Simple RL experiments

# Project settings
project_name: "simple-rl"
seed: 42
device: "auto"  # "auto", "cpu", "cuda"

# Experiment tracking
wandb:
  enabled: true
  project: "simple-rl"
  entity: null  # Set to your wandb entity/username
  run_name: null  # Auto-generated if null
  tags: []

# Model configuration
model:
  type: "base"  # Model type to use
  hf_model_name: null  # HuggingFace model name (optional)
  hidden_dim: 256
  num_layers: 2
  activation: "relu"

# Training configuration
training:
  algorithm: "dqn"  # Algorithm to use
  num_episodes: 1000
  max_steps_per_episode: 1000
  batch_size: 32
  learning_rate: 1e-4
  gamma: 0.99  # Discount factor
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay: 0.995
  target_update_freq: 100
  memory_size: 10000

# Environment configuration
environment:
  name: "CartPole-v1"  # Gym environment name
  max_episode_steps: null
  render_mode: null  # "human", "rgb_array", null

# Data configuration
data:
  source: "hf"  # "hf" for HuggingFace, "local" for local files
  dataset_name: null  # HuggingFace dataset name
  data_path: null  # Local data path
  preprocessing:
    normalize: true
    augment: false

# Evaluation configuration
evaluation:
  num_episodes: 100
  eval_interval: 100  # Evaluate every N episodes
  save_best_model: true
  metric: "avg_reward"  # Metric to use for best model selection

# Logging configuration
logging:
  level: "INFO"
  log_interval: 100  # Log every N steps/episodes
  save_logs: true
  log_dir: "logs"

# Checkpointing
checkpointing:
  enabled: true
  save_interval: 500  # Save every N episodes
  checkpoint_dir: "checkpoints"
  keep_last_n: 5  # Keep last N checkpoints